<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            color: #ffeb3b;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px 0;
        }

        .button-container button {
            margin: 5px;
            padding: 10px 15px;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 14px;
        }

        .button-container .yellow-buttons {
            background-color: #ffd54f;
        }

        .button-container .green-buttons {
            background-color: #4caf50;
        }

        .button-container .copy-button {
            background-color: #2196F3;
        }

        .button-container button:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }

        textarea {
            width: 80%;
            height: 450px;
            margin: 10px auto;
            padding: 10px;
            resize: none;
            display: block;
            border: 1px solid #555;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #333;
            color: #00e676;
            transition: border-color 0.3s ease;
        }

        textarea:hover {
            border-color: #ffeb3b;
        }

        .signature {
            margin-top: 20px;
        }

        .signature .tagline {
            color: #6f42c1;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Abnormal Email Template Generator</h1>
    </header>
    <div class="button-container">
        <button class="yellow-buttons" onclick="generateTemplate('Initial Email', 'Hi, ...')">Initial Email</button>
        <button class="yellow-buttons" onclick="generateTemplate('Delay', 'Hi, ...')">Delay</button>
        <button class="green-buttons" onclick="generateTemplate('LOCR 1', 'Hi, ...')">LOCR 1</button>
        <button class="copy-button" onclick="copyTemplate()">Copy</button>
    </div>
    <textarea id="template" placeholder="Generated email template will appear here"></textarea>
    <textarea id="oneTimeContent" placeholder="One-time content" style="height: 150px;"></textarea>
    <script>
        function generateTemplate(type, content) {
            // Email content
            let template = `${content}\n\nBest Regards,\n\n<strong>Rohan Rao</strong>\nTechnical Support Engineer, Abnormal Security\nsupport@abnormalsecurity.com\nPhone: +1.866.466.9321`;

            // Tagline
            template += `\n\n<span style="color: #6f42c1; font-weight: bold;">Go ahead, be human. Abnormal AI keeps your email protected.</span>`;

            // Update the textarea
            document.getElementById('template').value = template;
        }

        function copyTemplate() {
            var templateText = document.getElementById('template');
            templateText.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
