<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Generator (Dark - Neon)</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            color: #ffeb3b; /* Neon yellow color for header text */
        }

        /* Button styles */
        .button-container button {
            margin: 5px;
            padding: 8px 12px;
            color: #333;
            border: none;
            cursor: pointer;
            flex: 1;
            border-radius: 10px;
            font-weight: bold;
        }

        .button-container button:nth-child(-n+5) {
            background-color: #ffeb3b; /* Neon yellow color for first 5 buttons */
        }

        .button-container button:nth-child(n+6):nth-child(-n+8) {
            background-color: #00e676; /* Neon green color for the last 3 buttons */
        }

        .button-container button:hover {
            background-color: #ff9800; /* Slightly darker orange on hover */
            transform: scale(1.05);
        }

        /* Textarea styles */
        textarea {
            width: 80%;
            height: 450px;
            margin: 10px auto;
            padding: 10px;
            resize: none;
            display: block;
            border: 1px solid #555;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #333;
            color: #00e676; /* Neon green color for textarea text */
        }

        /* Animation */
        .button-container button,
        textarea {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Textarea hover animation */
        textarea:hover {
            border-color: #ffeb3b; /* Neon yellow color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Email Template Generator</h1>
    </header>
    <div class="button-container">
        <button onclick="generateInitialGreeting()">Initial Greeting</button>
        <button onclick="generateFollowUp1()">Follow Up 1</button>
        <button onclick="generateFollowUp2()">Follow Up 2</button>
        <button onclick="generateMeetingInvite()">Meeting Invite</button>
        <button onclick="generateClosure()">Closure</button>
        <button onclick="generateCustom()">Custom</button>
        <button onclick="clearTemplate()">Clear</button>
        <button onclick="copyTemplate()">Copy</button>
    </div>
    <textarea id="template" placeholder="Generated email template will appear here"></textarea>
    <textarea id="oneTimeContent" placeholder="One-time content" style="height: 150px;"></textarea>
<script>
    // Signature that will be appended to each generated template
    var signature = "Thanks & Regards,\nNAME";

    // Function to generate an initial greeting template
    function generateInitialGreeting() {
        // Template components
        var greeting = "Greetings for the day.\n\nIntroduce \nyour message here...";
        var content1 = "Introduce your message here...";
        var content2 = "More message content...";
        var content3 = "Additional content...";
        var content4 = "Further content...";
        
        // Combine components to create the template
        var template = greeting + "\n\n" + content2 + "\n\n" + content3 + "\n\n" + content4 + "\n\n" + signature;
        
        // Load the template into the textarea
        loadTemplate(template);
    }

    // Function to generate a follow-up 1 template
    function generateFollowUp1() {
        // Template components
        var greeting = "I hope this email finds you well.";
        var content1 = "Follow-up content...";
        var content2 = "More follow-up content...";
        var content3 = "Additional content...";
        var content4 = "Further content...";
        
        // Combine components to create the template
        var template = greeting + "\n\n" + content1 + "\n\n" + content2 + "\n\n" + content3 + "\n\n" + content4 + "\n\n" + signature;
        
        // Load the template into the textarea
        loadTemplate(template);
    }

    // Function to generate a follow-up 2 template
    function generateFollowUp2() {
        // Template components
        var greeting = "Hi there,";
        var content1 = "Just checking in to see if there have been any updates.";
        var content2 = "Please let me know how things are progressing.";
        var content3 = "Looking forward to hearing from you.";
        var content4 = "Additional content...";
        var content5 = "Further content...";
        
        // Combine components to create the template
        var template = greeting + "\n\n" + content1 + "\n\n" + content2 + "\n\n" + content3 + "\n\n" + content4 + "\n\n" + content5 + "\n\n" + signature;
        
        // Load the template into the textarea
        loadTemplate(template);
    }

    // Function to generate a meeting invitation template
    function generateMeetingInvite() {
        // Template components
        var greeting = "Dear [Name],";
        var content1 = "I would like to invite you to a meeting to discuss [topic] on [date and time].";
        var content2 = "Please let me know if this works for you.";
        var content3 = "Looking forward to our discussion.";
        var content4 = "Additional content...";
        var content5 = "Further content...";
        
        // Combine components to create the template
        var template = greeting + "\n\n" + content1 + "\n\n" + content2 + "\n\n" + content3 + "\n\n" + content4 + "\n\n" + content5 + "\n\n" + signature;
        
        // Load the template into the textarea
        loadTemplate(template);
    }

    // Function to generate a closure template
    function generateClosure() {
        // Template components
        var greeting = "Hi [Name],";
        var content1 = "Thank you for your time and consideration.";
        var content2 = "Please feel free to reach out if you have any further questions.";
        var content3 = "Looking forward to future interactions.";
        var content4 = "Additional content...";
        var content5 = "Further content...";
        
        // Combine components to create the template
        var template = greeting + "\n\n" + content1 + "\n\n" + content2 + "\n\n" + content3 + "\n\n" + content4 + "\n\n" + content5 + "\n\n" + signature;
        
        // Load the template into the textarea
        loadTemplate(template);
    }

    // Function to generate a custom template
    function generateCustom() {
        // Custom template components
        var resolutionmesg1 = "Hi ";
        var resolutionmesg2 = "I hope you are having a wonderful day!";
        
        // Combine components to create the custom template
        var template = resolutionmesg1 + "\n\n" + resolutionmesg2 + "\n\n\n\n" + signature;
        
        // Load the template into the textarea
        loadTemplate(template);
    }
   // Function to load a template into the textarea
    function loadTemplate(template) {
        document.getElementById('template').value = template;
    }

    // Function to clear both templates
    function clearTemplate() {
        document.getElementById('template').value = "";
        document.getElementById('oneTimeContent').value = "";
    }

    // Function to copy the template to clipboard
    function copyTemplate() {
        var templateText = document.getElementById('template');
        templateText.select();
        document.execCommand('copy');
    }
</script>

</body>
</html>
