<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            color: #ffeb3b;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 10px;
        }

        .button-container button {
            margin: 5px;
            padding: 8px 12px;
            color: #333;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 14px;
        }

        .button-container .yellow-buttons button {
            background-color: #ffd54f;
        }

        .button-container .green-buttons button {
            background-color: #4caf50;
        }

        .button-container .dropdown {
            position: relative;
            display: inline-block;
        }

        .button-container .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4caf50;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0 0 10px 10px;
        }

        .button-container .dropdown:hover .dropdown-content {
            display: block;
        }

        .button-container .dropdown-content button {
            width: 100%;
            text-align: left;
            color: #fff;
            border-radius: 0;
        }

        .button-container button:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }

        textarea {
            width: 80%;
            height: 450px;
            margin: 10px auto;
            padding: 10px;
            resize: none;
            display: block;
            border: 1px solid #555;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #333;
            color: #00e676;
            transition: border-color 0.3s ease;
        }

        textarea:hover {
            border-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Email Template Generator</h1>
    </header>
    <div class="button-container">
        <button class="yellow-buttons" onclick="generateTemplate('Initial Email', ['Hi, Thank you for choosing Abnormal Security. My name is Rohan Rao, and I have received your case and I am looking into this.'])">Initial Email</button>
        <button class="yellow-buttons" onclick="generateTemplate('Delay', ['Hi, Thank you for your patience, and I apologise for any inconvenience caused by the delayed responses to your account support cases. We are currently grappling with a higher volume of cases, leading to a backlog. Rest assured, this is not our usual practice.'])">Delay</button>
        
        <div class="dropdown">
            <button class="yellow-buttons">Follow Up</button>
            <div class="dropdown-content">
                <button onclick="generateTemplate('Follow Up 1', ['Hi, I hope this email finds you well. I\'m reaching out for a follow-up to check if you require further assistance. Please let me know if there is anything I can help you with. Additionally, may I kindly ask for an update on the current status of the case?'])">Follow Up 1</button>
                <button onclick="generateTemplate('Follow Up 2', ['Hi, I hope this email finds you well. I\'m checking in to see if there have been any updates on this case. Please let me know how things are progressing.'])">Follow Up 2</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="green-buttons">LOCR</button>
            <div class="dropdown-content">
                <button onclick="generateTemplate('LOCR 1', ['Hi, We couldn\'t get recent updates on your case and haven\'t been able to reach you. We will wait for your response till the closing of business today, further which we will soft-close the case. Even after closure, you can use this case as a reference and open a new one for any additional work on the issue. Feel free to reach out if you have any questions or need further assistance.'])">LOCR 1</button>
                <button onclick="generateTemplate('LOCR 2', ['Hi, We were unable to get recent updates on your case and couldn\'t reach you. As a result, we\'ll be soft-closing the case. You can refer to it for future issues or open a new one. Reach out if you have questions or need assistance.'])">LOCR 2</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="green-buttons">Closure</button>
            <div class="dropdown-content">
                <button onclick="generateTemplate('Closure 1', ['Hi, We believe the issue has been resolved at this time. For now, we are going to go ahead and archive this case. If you have any additional questions please feel free to reach out to support with a new case, or to your CSM.'])">Closure 1</button>
                <button onclick="generateTemplate('Closure 2', ['Hi, Thank you for the confirmation to close the case and thank you again for reaching out to Abnormal Support about this. For now, we are going to go ahead and archive this case. If you have any additional questions please feel free to reach out to support with a new case, or to your CSM.'])">Closure 2</button>
            </div>
        </div>

        <button onclick="clearTemplate()">Clear</button>
        <button onclick="copyTemplate()">Copy</button>
    </div>
    <textarea id="template" placeholder="Generated email template will appear here"></textarea>
    <textarea id="oneTimeContent" placeholder="One-time content" style="height: 150px;"></textarea>
    <script>
        function generateTemplate(type, contentArray) {
            var greeting = contentArray[0].split(' ', 1)[0];
            var content = contentArray.join('\n').replace(greeting, '');
            var template = greeting + "\n\n" + content.trim();
            loadTemplate(template);
        }

        function loadTemplate(template) {
            document.getElementById('template').value = template;
        }

        function clearTemplate() {
            document.getElementById('template').value = "";
            document.getElementById('oneTimeContent').value = "";
        }

        function copyTemplate() {
            var templateText = document.getElementById('template');
            templateText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
